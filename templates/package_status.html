<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Tracker</title>
</head>
<body>
    <h1> Package Tracker</h1>
    <a href="/new_package">New Package</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Recipient</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <!-- loop here to create rows -->
            {% for package in packages %}
            <tr>
                <td>{{ package.id }}</td>
                <td>{{ package.sender}}</td>
                <td>{{ package.recipient }}</td>
                <td>{{ package.origin }}</td>
                <td>{{ package.destination }}</td>
                <td>{{ package.location }}</td>
            </tr>
            {% endfor %}
            <!-- use strftime to format date objects -->
            <!-- loop here to create rows -->
        </tbody>
    </table>
</body>
</html>
